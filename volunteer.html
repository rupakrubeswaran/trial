<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Volunteer Registration</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin:0;
    padding:0;
    background: #f9f9f9;
}
.container {
    max-width: 600px;
    margin: 100px auto;
    padding: 40px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 8px 32px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    color: #f39c12;
    margin-bottom: 30px;
}
form input, form select, form textarea {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 15px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
input[type="file"] { padding: 5px; }
button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 20px;
    background: #f39c12;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}
button:hover { opacity: 0.9; }
label { font-weight: 600; margin-top: 10px; display: block; }
</style>
</head>
<body>

<div class="container">
    <h1>Volunteer Registration</h1>
    <form id="volunteerForm">
        <label for="photo">Upload Your Photo</label>
        <input type="file" id="photo" accept="image/*" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" placeholder="Enter your phone number" required>

        <label for="address">Address</label>
        <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>

        <label for="source">How did you come to know about us?</label>
        <select id="source" required>
            <option value="">Select an option</option>
            <option value="friends">Friends</option>
            <option value="social_media">Social Media</option>
        </select>

        <button type="submit">Register</button>
    </form>
</div>

<script>
document.getElementById("volunteerForm").addEventListener("submit", function(e){
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const contact = document.getElementById("contact").value.trim();
    const dob = document.getElementById("dob").value;
    const address = document.getElementById("address").value.trim();
    const source = document.getElementById("source").value;

    const photoFile = document.getElementById("photo").files[0];
    if(!photoFile){ alert("Please upload a photo."); return; }

    const reader = new FileReader();
    reader.onload = function(){
        const photo = reader.result;

        // Get existing volunteers from localStorage
        let volunteers = JSON.parse(localStorage.getItem("volunteers") || "[]");

        // Check duplicate (same name + contact + dob)
        const duplicate = volunteers.find(v => v.name === name && v.contact === contact && v.dob === dob);
        if(duplicate){
            alert("You are already registered!");
            return;
        }

        // Generate MOF ID
        let counter = parseInt(localStorage.getItem("mofCounter") || "0") + 1;
        localStorage.setItem("mofCounter", counter);
        const mofId = "24" + String(counter).padStart(3,'0');

        // Save this volunteer to localStorage
        const volunteer = {mofId, name, contact, dob, address, source, photo};
        volunteers.push(volunteer);
        localStorage.setItem("volunteers", JSON.stringify(volunteers));

        // Redirect to register.html with query params
        const params = new URLSearchParams({
            photo, name, contact, address, dob, source, mofId
        });
        window.location.href = `register.html?${params.toString()}`;
    }
    reader.readAsDataURL(photoFile);
});
</script>

</body>
</html>
